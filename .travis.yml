language: ruby
cache:
  - bundler
  - yarn
addons:
  postgresql: "12"
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
env:
  global:
  - PGPORT=5433
  - PGUSER=travis
before_install:
  - nvm install 14
  - gem install bundler:2.2.5
  - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB WITH PASSWORD \'password\';' -U postgres
  - psql -c 'ALTER ROLE travis SUPERUSER;' -U postgres
  - psql -c 'ALTER ROLE travis CREATEDB;' -U postgres
before_script:
  - bundle install --jobs=3 --retry=3
  - yarn
  - cp config/database.yml.travis config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:structure:load
script:
  - echo "Install complete"